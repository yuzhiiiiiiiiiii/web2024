<html>
    <head>
        <title>1118上課筆記</title>
        <meta charset="UTF-8" >
        <style>
            #timebar {
                width: 800px;
                height: 20px;
                background-color: green;
            }
            #board {
                width:800px;
                height: 800px;
                border: 1px solid gray;
                position: relative;
            }
            .target {
                position: absolute;
                border-radius: 100%;
            }
        </style>
        <script>
            function get(id) {
                return document.getElementById(id);
            }
            function getRandNum(min,max) {
                return Math.floor(Math.random()*(max-min+1))+min;
            }
            function timeCountdown() {
                tbWidth=tbWidth-1;
                get("timebar").style.width=tbWidth+"px";
                if(tbWidth<=0) {
                    clearInterval(gameTimer);
                }else if(tbWidth<100) {
                    get("timwbar").style.backgroundColor="red";
                }else if(tbWidth<300) {
                    get("timwbar").style.backgroundColor="orange";
                }
                


            }
            function hitTarget(ev) {
                x-event.target;
                gameScore+=x.score;
                get("score").innerHTML=gameScore;
                x.remove();
                if(gameScore>=300) {
                    clearInterval(targetTimer);
                    targetTimer=setInterval(newTarget,500);
                }eise if(gameScore>=100) {
                    clearInterval(targetTimer);
                    targetTimer=setInterval(newTarget,800);
                }
            }
            function newTarget() {
                var x=document.createElement("div");
                x.className="target";
                x.pos{x:0,y:0,w,50,h,50};
                x.pos.w=getRandNum(30,70);
                x.pos.h=x.pos.w;
                x.pos.x=getRandNum(0,800=x.pos.w);
                x.pos.y=getRandNum(0,800=x.pos.h);
                x.style.width=x.pos.w+"px";
                x.height.height=x.pos.w+"px";
                x.style.left=x.pos.w+"px";
                x.style.top=x.pos.w+"px";
                x.style.backgroundColor=hsl(${getRandNum(0,360)},80%,50%);
                x.addEventListener("click",hitTarget);
                get("board").appendChild(x);


            }
            function gameStart() {
                gaming=true;
                gameScore=0;
                tbWidth=800;
                gameTimer=setInterval(timeCountdown,100);
                targetTimer=setInterval(newTarget,1000);
                topscore=localStorage.getItem("topScore");
                if(topscore) yopscore=parseInt(topscore);
                else topscore=0;
                get("topscore").innerHTML=topscore;

               
            function gameStop() {
                gameing false;
                clearInterval(GameTimer);
                clearInterval(targetTimer);

                if(topscore<gameScore) {
                    localStorage.setItem("topscore",gameScore);
                }
            }
        </script>
        
    </head>
    <body>
        <div id="timebar"></div>
        <div id="board"></div>
        <div>得分<span id="score">0</span>，目前最高分是 <span id="topscore">0</span></div>
        <buttom onclick="gameStart();">遊戲開始</buttom>
    </body>
</html>
